<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="/en/schedule">
    <link rel="alternate" hreflang="ru" href="/ru/schedule">
    <link rel="stylesheet" href="/data/web/styles_global.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="/data/web/side_menu.css" type="text/css" />
    <link rel="stylesheet" href="/data/web/schedule/schedule.css" type="text/css" />
    <link rel="stylesheet" href="/data/web/modes_style.css" type="text/css" />

    <script defer src="/data/web/websocket.js" type="text/javascript"></script>
    <script defer src="/data/web/side_menu.js" type="text/javascript"></script>
    <script defer src="/data/web/modes_list.js" type="text/javascript"></script>
    <script defer src="/data/web/schedule/schedule.js" type="text/javascript"></script>
    
    <title>Lumify - Расписание</title>
</head>

<body class="preload">
    <div id="menu_bars" class="fas fa-bars fa-lg"></div>
    <div id="navbar">
        <i id="menu_cross" class="fa-solid fa-xmark"></i>
        <div>
            <a href="home" >Основная страница</a>
            <a href="schedule" class="underlined">Расписание</a>
            <div id="menu-dev-holder"></div>
            <a href="../changelang?lang=en">Switch to English</a>
            <hr />
            <a href="https://github.com/Hujim0">Сделано hujimo</a>
            <label>Лицензия - MIT</label>
        </div>
        <template id="menu-dev-template">
            <a href="../log">[dev] Отладка</a>
            <a href="../update">[dev] Обновление</a>
            <a href="../fullreset">[dev] Сбросить сеть</a>

            <!-- <a href="other">Other</a> -->
        </template>
    </div>
    <h1 class="centered">Расписание</h1>
    <div class="main-holder">
        <h1 class="centered">Добавь свои события!</h1>

        <div class="list time-events" id="time-events-list">
            <div>
                <div class="skeleton-text list-skeleton-text"></div>
                <div class="skeleton-text"></div>
            </div>
        </div>
        <template id="time-event-template">
            <div>
                <label>
                    12:00
                </label>
                <button class="edit-button">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="trash-button">
                    <i class="fa-regular fa-trash-can"></i>
                </button>
                
                <label class="info-button">
                    Инфо
                    <input type="checkbox"></input>
                    <i class="fas fa-circle-info"></i>
                </label>
                <label class="text-light">*Настройки, которые поменяются в </label>
            </div>
        </template>
        <div class="button-holder">
            <button class="add-button" id="add_button">
                <i class="fa-sharp fa-solid fa-plus"></i>
            </button>

        </div>
    </div>

    <div id="popup-holder" class="full-screen">
        <div>
            <div class="cross-holder">
                <button class="cross-button">
                    <i id="popup-cross" class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div id="settings-holder">
                <h1 class="centered">Параметры</h1>
                <div class="list" id="settings_list">
                    <div>
                        <label>
                            Время
                        </label>
                        <input type="time" />
                        <label class="info-button">
                            ...
                            <input type="checkbox"></input>
                            <i class="fas fa-circle-info"></i>
                        </label>
                        <label class="text-light">Время, при котором произойдут изменения</label>
                    </div>
                    <div style="display: none;">
                        <label>
                            Переход
                        </label>
                        <input type="range" />
                        <label class="info-button">
                            ...
                            <input type="checkbox"></input>
                            <i class="fas fa-circle-info"></i>
                        </label>
                        <label class="text-light">Длительность плавного перехода между настройками</label>
                    </div>
                    <div>
                        <label>
                            Тип
                        </label>
                        <select>
                            <option value="0">Яркость</option>
                            <option value="1">Режим</option>
                        </select>
                        <label class="info-button">
                            ...
                            <input type="checkbox"></input>
                            <i class="fas fa-circle-info"></i>
                        </label>
                        <label class="text-light">Выбери, какая настройка должна измениться</label>
                    </div>
                </div>
            </div>
            <div id="mode-holder">
                <h1 class="centered">Режим</h1>
                <div id="mode_list" class="modes-wrapper">
                    <label id="mode-static">
                        <input type="radio" name="modes-radio" mode-id="0">
                        <div>Статичный режим</div>
                    </label>
                    <label id="mode-rainbow">
                        <input type="radio" name="modes-radio" mode-id="1">
                        <div>Радужный режим</div>
                    </label>
                    <label id=" mode-wave">
                        <input type="radio" name="modes-radio" mode-id="2">
                        <div>
                            Волновой режим
                        </div>
                    </label>
                    <label id=" mode-sky">
                        <input type="radio" name="modes-radio" mode-id="3">
                        <div>Небесный режим</div>
                    </label>
                </div>
                <h1 class="centered">Настйроки режима</h1>

                <template id="skeleton-template">
                    <div>
                        <div class="skeleton-text list-skeleton-text"></div>
                        <div class="skeleton-text"></div>
                    </div>
                </template>
                <template id="list-template">
                    <div>
                        <label>
                            Параметр
                        </label>
                        <input type="number" />
                        <label class="info-button">
                            ...
                            <input type="checkbox"></input>
                            <i class="fas fa-circle-info"></i>
                        </label>
                        <label class="text-light">
                        </label>
                    </div>
                </template>

                <div class="list" id="list-container">
                    <div>
                        <div class="skeleton-text list-skeleton-text"></div>
                        <div class="skeleton-text"></div>
                    </div>
                    <div>
                        <div class="skeleton-text list-skeleton-text"></div>
                        <div class="skeleton-text"></div>
                    </div>
                </div>
            </div>
            <div id="brightness-holder">
                <h1 class="centered">Яркость</h1>
                <div class="list">
                    <div id="brightness_input">
                        <label>
                            Яркость
                        </label>
                        <input type="range" />
                        <label class="info-button">
                            ...
                            <input type="checkbox"></input>
                            <i class="fas fa-circle-info"></i>
                        </label>
                        <label class="text-light">Значение, на которое изменится яркость</label>
                    </div>
                </div>
            </div>

            <div class="list-button-holder">
                <button id="discard-button" class="list-button">
                    Отмена
                </button>
                <button id="apply-button" class="list-button">
                    Применить
                </button>
            </div>
        </div>
    </div>
</body>
