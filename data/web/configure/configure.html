<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="canonical" href="/en" />
        <link rel="alternate" hreflang="ru" href="/ru" />

        <title>Lumify - Configure</title>
    </head>
    <body style="font-size: 25px; background-color: #252525">
        <h1 style="text-align: center; color: white; letter-spacing: 3px">
            Configure
        </h1>
        <div
            style="
                border: 4px solid #191d21;
                background-color: #393939;
                border-radius: 5vw;
                width: 75vw;
                min-height: 75vh;
                margin: 5vw;
                padding: 5vw;
                flex-direction: column;
            "
        >
            <h2 style="padding-top: 10px; color: white">
                Enter your home wifi data for lumify to connect to it
            </h2>
            <form
                action="/"
                method="get"
                style="display: flex; flex-direction: column"
            >
                <div style="padding-top: 20px">
                    <label style="color: white" for="name"
                        >Enter your wifi name:
                    </label>
                    <input type="text" name="ssid" required />
                </div>
                <div style="padding-top: 20px">
                    <label style="color: white" for="email"
                        >Enter your wifi password:
                    </label>
                    <input type="password" name="pw" />
                </div>
                <div style="padding-top: 20px; align-self: center">
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </div>
    </body>
</html>
