    <link rel="stylesheet" href="/data/web/home/home.css" type="text/css" />

    <script defer src="/data/web/modes_list.js" type="text/javascript"></script>

    <title>Lumify - Home</title>

<body>
    <div id="menu_bars" class="fas fa-bars fa-lg"></div>
    <div id="navbar">
        <i id="menu_cross" class="fa-solid fa-xmark"></i>
        <div>
            <a href="home" class="underlined">Дом</a>
            <a href="schedule">Расписание</a>
            <!-- <a href="debug">Отладка</a> -->
            <a href="../changelang?lang=en">Change to english</a>

            <hr />
            <a href="https://github.com/Hujim0">Сделано hujimo</a>
            <label>Licence - MIT</label>
        </div>
    </div>
    <h1 class="centered">Дом</h1>
    <div class="main-holder">


        <label class="checkbox-container text centered">
            Включить/Выключить
            <input type="checkbox" id="light_switch_checkbox" />
            <span class="checkmark"></span>
        </label>
        <p>
            <label class="text centered">
                Яркость
                <input type="range" id="brightness_slider" min="5" max="255" value="5" />
            </label>
        </p>
        <div id="mode_list" class="modes-wrapper">
            <label id="mode-static">
                <input type="radio" name="modes-radio" mode-id="0">
                <div>Статичный режим</div>
            </label>
            <label id="mode-rainbow">
                <input type="radio" name="modes-radio" mode-id="1">
                <div>Радужный режим</div>
            </label>
            <label id=" mode-wave">
                <input type="radio" name="modes-radio" mode-id="2">
                <div>
                    Волновой режим
                </div>
            </label>
            <label id=" mode-sky">
                <input type="radio" name="modes-radio" mode-id="3">
                <div>Небесный режим</div>
            </label>
            <!-- <label id="mode-blank">
                <input type="radio" name="modes-radio" mode-id="4">
                <div>... режим</div>
            </label>
            <label id="mode-blank1">
                <input type="radio" name="modes-radio" mode-id="5">
                <div>... режим</div>
            </label>
            <label id="mode-blank2">
                <input type="radio" name="modes-radio" mode-id="6">
                <div>... режим</div> -->
            </label>
        </div>

        <h1 class="centered">Настройки режима</h1>

        <template id="skeleton-template">
            <div>
                <div class="skeleton-text list-skeleton-text"></div>
                <div class="skeleton-text"></div>
            </div>
        </template>
        <template id="list-template">
            <div>
                <label>
                    Параметр
                </label>
                <input type="number" />
                <label class="info-button">
                    Инфо
                    <input type="checkbox"></input>
                    <i class="fas fa-circle-info"></i>
                </label>
                <label class="text-light">
                </label>
            </div>
        </template>

        <div class="list" id="list-containter">
            <div>
                <div class="skeleton-text list-skeleton-text"></div>
                <div class="skeleton-text"></div>
            </div>
            <div>
                <div class="skeleton-text list-skeleton-text"></div>
                <div class="skeleton-text"></div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
</body>

</html>
